name: CI

on:
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies (workspaces)
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm run test

      - name: Build
        run: npm run build

  terraform-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.5"

      - name: Terraform fmt (recursive)
        run: terraform fmt -check -recursive

      - name: Terraform init/validate (bootstrap)
        working-directory: infra/terraform/bootstrap
        run: |
          terraform init -backend=false
          terraform validate

      - name: Terraform init/validate (app)
        working-directory: infra/terraform/app
        run: |
          terraform init -backend=false
          terraform validate
